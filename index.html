<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sarpanch">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container">
    <h1>JavaScript Calculator</h1>
    <div id="calculator">
      <div id="screen">
        <p id="result">0</p>
        <p id="history">0</p>
      </div>
      <div id="buttons">
        <div class="row">
          <span class="col-3">
            <button type="button" id="ac" value="ac">AC</button>
          </span>
          <span class="col-3">
            <button type="button" id="ce" value="ce">CE</button>
          </span>
          <span class="col-3">
            <button type="button" id="divide" value="÷">÷</button>
          </span>
          <span class="col-3">
            <button type="button" id="multiply" value="×">×</button>          
          </span>
        </div>
        <div class="row">
          <span class="col-3">
            <button type="button" id="seven" value="7">7</button>
          </span>
          <span class="col-3">
            <button type="button" id="eight" value="8">8</button>
          </span>
          <span class="col-3">
            <button type="button" id="nine" value="9">9</button>
          </span>
          <span class="col-3">
            <button type="button" id="minus" value="−">−</button>
          </span>
        </div>
        <div class="row">
          <span class="col-3">
            <button type="button" id="four" value="4">4</button>
          </span>
          <span class="col-3">
            <button type="button" id="five" value="5">5</button>
          </span>
          <span class="col-3">
            <button type="button" id="six" value="6">6</button>
          </span>
          <span class="col-3">
            <button type="button" id="plus" value="+">+</button>
          </span>
        </div>
        <div class="row">
          <div class="col-9">
            <div class="row">
              <span class="col-4">
                <button type="button" id="one" value="1">1</button>
              </span>
              <span class="col-4">
                <button type="button" id="two" value="2">2</button>
              </span>
              <span class="col-4">
                <button type="button" id="three" value="3">3</button>
              </span>
            </div>
            <div class="row">
              <span class="col-8">
                <button type="button" id="zero" value="0">0</button>
              </span>
              <span class="col-4">
                <button type="button" id="decimal-point" value=".">.</button>
              </span>
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <span class="col-12">
                <button type="button" id="equals" value="=">=</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
