<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sarpanch">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <main>
    <h1>JavaScript Calculator</h1>
    <div id="calculator">
      <div id="screen">
        <p id="display">0</p>
      </div>
      <div id="keys">
        <div class="row">
          <div class="key">
            <button type="button" id="ac">AC</button>
          </div>
          <div class="key">
            <button type="button" id="ce">CE</button>
          </div>
          <div class="key">
            <button type="button" class="operation">÷</button>
          </div>
          <div class="key">
            <button type="button" class="operation">×</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button type="button" class="number">7</button>
          </div>
          <div class="key">
            <button type="button" class="number">8</button>
          </div>
          <div class="key">
            <button type="button" class="number">9</button>
          </div>
          <div class="key">
            <button type="button" class="operation">−</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button type="button" class="number">4</button>
          </div>
          <div class="key">
            <button type="button" class="number">5</button>
          </div>
          <div class="key">
            <button type="button" class="number">6</button>
          </div>
          <div class="key">
            <button type="button" class="operation">+</button>
          </div>
        </div>
        <div class="row">
          <div id="left-keys">
            <div class="row">
              <div class="key">
                <button type="button" class="number">1</button>
              </div>
              <div class="key">
                <button type="button" class="number">2</button>
              </div>
              <div class="key">
                <button type="button" class="number">3</button>
              </div>
            </div>
            <div class="row">
              <div class="key" id="zero-key">
                <button type="button" class="number">0</button>
              </div>
              <div class="key">
                <button type="button" id="decimal-point">.</button>
              </div>
            </div>
          </div>
          <div id="right-keys">
            <div class="row">
              <div class="key" id="equals-key">
                <button type="button" id="equals">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
