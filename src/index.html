<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>JavaScript Calculator</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarpanch">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="container">
    <h1 class="heading">JavaScript Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <p class="screen-text js-screen-text">0</p>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key">
            <button class="btn alt-btn js-ac-btn" type="button">AC</button>
          </div>
          <div class="key">
            <button class="btn alt-btn js-ce-btn" type="button">CE</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">÷</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">×</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button class="btn js-number-btn" type="button">7</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">8</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">9</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">−</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button class="btn js-number-btn" type="button">4</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">5</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">6</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">+</button>
          </div>
        </div>
        <div class="row">
          <div class="keys left">
            <div class="row">
              <div class="key">
                <button class="btn js-number-btn" type="button">1</button>
              </div>
              <div class="key">
                <button class="btn js-number-btn" type="button">2</button>
              </div>
              <div class="key">
                <button class="btn js-number-btn" type="button">3</button>
              </div>
            </div>
            <div class="row">
              <div class="key zero-key">
                <button class="btn js-number-btn" type="button">0</button>
              </div>
              <div class="key">
                <button class="btn js-decimal-point-btn" type="button">.</button>
              </div>
            </div>
          </div>
          <div class="keys right">
            <div class="row">
              <div class="key equals-key" id="equals-key">
                <button class="btn js-equals-btn" type="button">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
